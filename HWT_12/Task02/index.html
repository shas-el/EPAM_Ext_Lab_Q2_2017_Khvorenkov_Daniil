<!DOCTYPE html>
<html>
    <head>
        <title>Task 2</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="registration-form">
            <h1>Регистрация</h1>
            <div class="mail-field">
                <label for="mail">E-mail</label>
                <input id="mail" type="text"/>
            </div>
            <div class="pass-field">
                <label for="pass">Пароль</label>
                <input id="pass" type="text"/>
            </div>
            <div class="pass-confirm-field">
                <label for="pass-repeat">Еще раз</label>
                <input id="pass-repeat" type="text"/>
            </div>
            <input class="button-input" type="button" value="Отправить"/>
        </div>  
    </body>
</html>
